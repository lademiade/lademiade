<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Reveal - JavaScript</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .toggle-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 15px;
        }

        .toggle-header {
            font-size: 18px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .toggle-header:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        .toggle-content {
            background: #2a2a2a;
            padding: 15px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #444;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        a {
            color: #ff7eb3;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="toggle-container">
        <div class="toggle-header" onclick="toggleContent(this)">üöÄ Wigwe University Job Openings</div>
        <div class="toggle-content">
            <p>Wigwe University is hiring for multiple positions, including CTO, CSO, Graphic Designer, and Internal Auditor.  
            <a href="https://www.wigweuniversity.edu.ng/vacancies/" target="_blank">Apply here</a>.</p>
        </div>
    </div>

    <div class="toggle-container">
        <div class="toggle-header" onclick="toggleContent(this)">ü§ù Volunteering Opportunities</div>
        <div class="toggle-content">
            <p>No specific volunteering roles are listed, but you can contact the university at  
            <a href="https://www.wigweuniversity.edu.ng/" target="_blank">this link</a> for inquiries.</p>
        </div>
    </div>

    <script>
        function toggleContent(header) {
            const content = header.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>

</body>
</html>
