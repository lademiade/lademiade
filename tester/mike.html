<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Reveal Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .work-tab-component {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .work-tab-component:hover {
            background-color: #eee;
        }

        .drop-downarrow {
            width: 36px;
            transition: transform 0.3s ease;
        }

        .frame-work-tab {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
            justify-content: flex-start;
            flex: 1;
            padding: 12px 4px;
            position: relative;
        }

        .project-text {
            font-size: 24px;
            font-weight: 600;
            font-family: "Outfit-Regular", sans-serif;
        }

        .icons-dashed-arrow {
            position: absolute;
            bottom: -2px;
            width: 100%;
        }

        .project-details {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .project-details.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .project-image {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .description-holder {
            margin-top: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .description {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="work-tab-component" onclick="toggleDetails(this)">
        <img class="drop-downarrow" src="images/icons-arrow.png"/>
        <div class="frame-work-tab">
            <div class="project-text">Game Development</div>
            <img class="icons-dashed-arrow" src="images/icon-line.png"/>
        </div>
    </div>

    <div class="project-details">
        <img class="project-image" src="images/game-project.jpg" alt="Game Project">
        <div class="description-holder">
            <div class="title">Game Development Project</div>
            <p class="description">
                This project explores game mechanics, AI behaviors, and immersive world-building using Unity and Unreal Engine.
            </p>
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const details = element.nextElementSibling;
            const arrow = element.querySelector(".drop-downarrow");

            if (details.classList.contains("show")) {
                details.classList.remove("show");
                setTimeout(() => details.style.display = "none", 300);
                arrow.style.transform = "rotate(0deg)";
            } else {
                details.style.display = "block";
                setTimeout(() => details.classList.add("show"), 10);
                arrow.style.transform = "rotate(180deg)";
            }
        }
    </script>

</body>
</html>
